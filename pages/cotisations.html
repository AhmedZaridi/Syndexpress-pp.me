<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotisations - SyndExpress</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/table.css">
</head>
<body>
    <nav id="navbar"></nav>

    <div class="container">
        <div class="page-header">
            <h1>Cotisations</h1>
            <button id="addCotisationBtn" class="btn btn-primary" style="display: none;">Ajouter une Cotisation</button>
        </div>

        <div class="table-container">
            <table id="cotisationsTable" class="data-table">
                <thead>
                    <tr>
                        <th data-sort="resident">Résident <span class="sort-icon">↕</span></th>
                        <th data-sort="amount">Montant (DH) <span class="sort-icon">↕</span></th>
                        <th data-sort="date">Date <span class="sort-icon">↕</span></th>
                        <th data-sort="type">Type <span class="sort-icon">↕</span></th>
                        <th data-sort="status">Statut <span class="sort-icon">↕</span></th>
                        <th id="actionsHeader" style="display: none;">Actions</th>
                    </tr>
                </thead>
                <tbody id="cotisationsTableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="cotisationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Ajouter une Cotisation</h2>
                <span class="close">&times;</span>
            </div>
            <form id="cotisationForm">
                <input type="hidden" id="cotisationId">

                <div class="form-group">
                    <label for="cotisationResident">Résident *</label>
                    <select id="cotisationResident" required></select>
                </div>

                <div class="form-group">
                    <label for="cotisationAmount">Montant (DH) *</label>
                    <input type="number" id="cotisationAmount" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="cotisationDate">Date *</label>
                    <input type="date" id="cotisationDate" required>
                </div>

                <div class="form-group">
                    <label for="cotisationType">Type *</label>
                    <select id="cotisationType" required>
                        <option value="monthly">Mensuel</option>
                        <option value="quarterly">Trimestriel</option>
                        <option value="annual">Annuel</option>
                        <option value="special">Spécial</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cotisationStatus">Statut *</label>
                    <select id="cotisationStatus" required>
                        <option value="paid">Payé</option>
                        <option value="pending">En attente</option>
                        <option value="overdue">En retard</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/js/pages/cotisations.js"></script>
</body>
</html>
